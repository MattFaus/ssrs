<!doctype html>
<html>
  <head>
    <title>SSRS</title>
    <link href="flatui/bootstrap.css" rel="stylesheet">
    <link href="flatui/flat-ui.css" rel="stylesheet">
    <style>
      body{
        margin: 30px;
      }
      textarea{
        margin-bottom: 5px;
      }
      #content{
        width: 100%;
        height: 100%;
      }
      #front, #back{
        height: 150px;
      }
      #close-notif{
        font-size: small;
        text-align: center;
        height: 41px;
        line-height: 41px;
      }
      #cancel{
        display: inline;
      }
      #add-card-ui{
        width: 460px;
        height: 351px;
      }
      #authenticate-ui{
        width: 460px;
        height: 200px;
      }
      #name{
        font-family: Helvetica, Arial, sans-serif;
        text-align: center;
        font-size: 96px;
        line-height: 96px;
        margin-bottom: 15px;
        letter-spacing: -0.06em;
      }
    </style>
  </head>
  <body>
    <script id="add-card" type="text/x-handlebars-template">
      <div id="add-card-ui">
        <textarea class="span6" id="front" placeholder="Front of card"></textarea>
        <textarea class="span6" id="back" placeholder="Back of card"></textarea>
        <div class="row">
          <p class="span4" id="close-notif">This card will be added when this dialog closes.</p>
          <button class="span2 btn btn-danger" id="cancel">Cancel</button>
        </div>
      </div>
    </script>
    <script id="authenticate" type="text/x-handlebars-template">
      <div class="row" id="authenticate-ui">
        <h1 id="name" class="span4 offset1">SSRS</h1>
        <button class="span4 offset1 btn btn-primary" id="login">Log in</button>
      </div>
    </script>
    <div id="content">

    </div>
    <script src="jquery-2.0.3.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
